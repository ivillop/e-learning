<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Learning</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="src/components/app-bar.js"></script>
  </head>
  <body>
    <app-bar></app-bar>
    <main>
      <div class="hero container-fluid p-5 text-light">
        <h2>Selamat Datang ${Nama Anda}</h2>
        <p>${Qoutes Semangat - Random}</p>
      </div>
      <div class="container py-3">
        <h4 class="py-3">Progress Pembelajaran</h4>
        <div class="cards">
          <div class="card">
            <div class="card-body d-flex flex-column gap-3">
              <h5 class="card-title">Basic Programming Web</h5>
              <div
                class="progress"
                role="progressbar"
                aria-label="Animated striped example"
                aria-valuenow="75"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                <div
                  class="progress-bar progress-bar-striped progress-bar-animated"
                  style="width: 75%"
                >
                  75%
                </div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-body d-flex flex-column gap-3">
              <h5 class="card-title">Basic Javascript</h5>
              <div
                class="progress"
                role="progressbar"
                aria-label="Animated striped example"
                aria-valuenow="50"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                <div
                  class="progress-bar progress-bar-striped progress-bar-animated"
                  style="width: 50%"
                >
                  50%
                </div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-body d-flex flex-column gap-3">
              <h5 class="card-title">Learn Adobe Photoshop</h5>

              <div
                class="progress"
                role="progressbar"
                aria-label="Animated striped example"
                aria-valuenow="30"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                <div
                  class="progress-bar progress-bar-striped progress-bar-animated"
                  style="width: 30%"
                >
                  30%
                </div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-body d-flex flex-column gap-3">
              <h5 class="card-title">Basic Using Figma</h5>

              <div
                class="progress"
                role="progressbar"
                aria-label="Animated striped example"
                aria-valuenow="50"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                <div
                  class="progress-bar progress-bar-striped progress-bar-animated"
                  style="width: 50%"
                >
                  50%
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
